<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/main.js" defer></script>
        <title>Gerador de Senha</title>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"></span>
                    <button id="copy"><i class="far fa-clone rotated"></i> Copiar</button>
                </div><!--pw-->
            </div><!--pw-header-->
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Tamanho da senha</label>
                    <input type="number" id="len" value="12" min="6" max="30" oninput="validity.valid||(value='');">
                </div><!--form-control-->
                <div class="form-control">
                    <label for="upper">LETRA MAIÚSCULA</label>
                    <input type="checkbox" class="required" id="upper" checked>
                </div><!--form-control-->
                <div class="form-control">
                    <label for="lower">letra minúscula</label>
                    <input type="checkbox" class="required" id="lower" checked>
                </div><!--form-control-->
                <div class="form-control">
                    <label for="number">Números</label>
                    <input type="checkbox" class="required" id="number" checked>
                </div><!--form-control-->
                <div class="form-control">
                    <label for="symbol">Símbolos</label>
                    <input type="checkbox" class="required" id="symbol" checked>
                </div><!--form-control-->
                <button class="generate" id="generate" onclick="verify()">Gerar Senha</button>
            </div><!--pw-body-->
        </div><!--pw-container-->
    </body>
</html>
